<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Garry's Mod Loading</title>
    <style>
        /* Шрифт Bahnschrift */
        @font-face {
            font-family: 'Bahnschrift';
            src: local('Bahnschrift'), local('Bahnschrift Regular');
            font-weight: normal;
        }

        @font-face {
            font-family: 'Bahnschrift';
            src: local('Bahnschrift Bold'), local('Bahnschrift-Bold');
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Bahnschrift', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0000 0%, #1a0505 50%, #0f0000 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e0b0b0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Красный градиентный фон */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Кровавый оверлей */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(80,0,0,0.2) 0%, rgba(20,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 5;
        }

        /* Текстура шума */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNSIgLz48L3N2Zz4=');
            opacity: 0.15;
            pointer-events: none;
            z-index: 6;
        }

        /* Главный контейнер */
        .container {
            text-align: center;
            z-index: 20;
            animation: fadeIn 1.5s ease;
            width: 800px;
            max-width: 90%;
        }

        /* Логотип в красном стиле */
        .logo {
            font-size: 72px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 15px;
            color: #ffd7d7;
            text-shadow: 
                0 0 30px rgba(255, 0, 0, 0.7),
                0 0 60px rgba(150, 0, 0, 0.5),
                3px 3px 0 #300000,
                -1px -1px 0 #300000,
                1px -1px 0 #300000,
                -1px 1px 0 #300000,
                1px 1px 0 #300000;
            position: relative;
        }

        .logo span {
            color: #ff5555;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        /* Подзаголовок сервера */
        .server-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffaaaa;
            margin-bottom: 40px;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(200, 0, 0, 0.5);
            border-bottom: 2px solid rgba(180, 0, 0, 0.5);
            border-top: 2px solid rgba(180, 0, 0, 0.5);
            padding: 10px 0;
            display: inline-block;
            width: 100%;
        }

        /* Информационные панели */
        .info-panel {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-card {
            flex: 1;
            background: rgba(30, 5, 5, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid #8b0000;
            border-radius: 4px;
            padding: 20px 10px;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.3),
                inset 0 0 20px rgba(80, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .info-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: scan 3s linear infinite;
        }

        .info-label {
            font-size: 16px;
            color: #b36666;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .info-value {
            font-size: 42px;
            font-weight: bold;
            color: #ff8c8c;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            line-height: 1.2;
        }

        .info-sub {
            font-size: 14px;
            color: #a55;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* Контейнер загрузки */
        .loading-container {
            width: 100%;
            margin: 0 auto;
            background: rgba(20, 0, 0, 0.6);
            padding: 30px 20px;
            border: 1px solid #5a0000;
            border-radius: 4px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        /* Полоса загрузки */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(80, 0, 0, 0.4);
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #3a0000;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a0000, #ff3333, #6a0000);
            background-size: 200% 100%;
            animation: loading 4s ease-in-out infinite, shimmer 2s linear infinite;
            box-shadow: 0 0 20px #ff0000;
        }

        /* Текст загрузки */
        .loading-text {
            font-size: 22px;
            font-weight: bold;
            color: #d4a1a1;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .dots {
            display: inline-block;
        }

        .dots:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            width: 36px;
            display: inline-block;
            text-align: left;
        }

        .status {
            font-size: 18px;
            color: #b77c7c;
            margin-top: 15px;
            letter-spacing: 3px;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }

        /* Нижняя панель */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: #7a4a4a;
            font-size: 14px;
            letter-spacing: 4px;
            z-index: 20;
            text-transform: uppercase;
            border-top: 1px solid rgba(180, 0, 0, 0.3);
            padding-top: 20px;
            width: 80%;
            margin: 0 auto;
        }

        /* Анимации */
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 30px rgba(255,0,0,0.7); }
            50% { opacity: 0.9; text-shadow: 0 0 60px rgba(255,0,0,0.9), 0 0 20px rgba(255,100,100,0.8); }
            100% { opacity: 1; text-shadow: 0 0 30px rgba(255,0,0,0.7); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes loading {
            0% { width: 5%; }
            50% { width: 75%; }
            100% { width: 95%; }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Декоративные элементы */
        .blood-drip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(100,0,0,0.1) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(150,0,0,0.1) 0%, transparent 40%),
                        radial-gradient(circle at 40% 80%, rgba(200,0,0,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 7;
        }

        /* Красные частицы */
        .particle {
            position: absolute;
            background: rgba(180, 0, 0, 0.2);
            border-radius: 50%;
            filter: blur(2px);
            animation: float 10s infinite;
            z-index: 4;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-200px) translateX(100px) scale(0); opacity: 0; }
        }

        /* Иконка капли крови */
        .drop-icon {
            display: inline-block;
            margin: 0 5px;
            color: #a00;
            animation: drip 2s infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(5px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="noise"></div>
    <div class="blood-drip"></div>
    <div class="particles" id="particles"></div>
    <div class="overlay"></div>

    <!-- Тихая фоновая музыка (без UI) -->
    <audio id="bgMusic" preload="auto" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="logo">
            SNB- <span>RU</span>
        </div>
        <div class="server-title">
            SNB - RU | СЕРВЕР #1
        </div>
        
        <!-- Информационные карточки с картой и онлайном -->
        <div class="info-panel">
            <div class="info-card">
                <div class="info-label">ТЕКУЩАЯ КАРТА</div>
                <div class="info-value" id="mapName">gm_construct</div>
                <div class="info-sub">• URBAN WARFARE •</div>
            </div>
            <div class="info-card">
                <div class="info-label">ОНЛАЙН</div>
                <div class="info-value" id="playerCount">32/64</div>
                <div class="info-sub">• АКТИВНЫХ ИГРОКОВ •</div>
            </div>
        </div>

        <!-- Блок загрузки -->
        <div class="loading-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-text">
                <span class="drop-icon"></span> ЗАГРУЗКА <span class="dots"></span>
            </div>
            <div class="status" id="loadingStatus">
                Инициализация сервера...
            </div>
        </div>
    </div>

    <!-- Нижняя панель -->
    <div class="footer">
        <span class="drop-icon"></span> ДОБРО ПОЖАЙЛОВАТЬ! <span class="drop-icon"></span>
        <br>
        <span style="font-size: 12px; opacity: 0.7;">• ВЕРНУТЬСЯ НЕЛЬЗЯ • ПРИГОТОВЬТЕСЬ СТАТЬ ФУРРИ •</span>
    </div>

    <script>
        // ============ ТИХАЯ ФОНОВАЯ МУЗЫКА ============
        
        // Плейлист с бесплатной музыкой (тихая, фоновая)
        const backgroundTracks = [
            "https://rus.hitmotop.com/get/music/20200215/Tame_Impala_-_Borderline_68402463.mp3",
            "https://rus.hitmotop.com/get/music/20251220/Zorrovian_-_BIOS_80504364.mp3",
            "https://rus.hitmotop.com/get/music/20190723/Nirvana_-_Come_us_You_Are_65625992.mp3"
        ];

        // Инициализация фоновой музыки
        function initBackgroundMusic() {
            const audio = document.getElementById('bgMusic');
            
            // Выбираем случайный трек из плейлиста
            const randomTrack = backgroundTracks[Math.floor(Math.random() * backgroundTracks.length)];
            audio.src = randomTrack;
            
            // Очень тихая громкость (15%)
            audio.volume = 0.15;
            
            // Пытаемся автоматически включить музыку
            audio.play().catch(error => {
                console.log("Автовоспроизведение заблокировано браузером");
                // Пытаемся включить после первого клика
                document.addEventListener('click', function enableAudio() {
                    audio.play();
                    document.removeEventListener('click', enableAudio);
                }, { once: true });
            });
            
            // Когда трек заканчивается - включаем следующий случайный
            audio.addEventListener('ended', function() {
                const nextTrack = backgroundTracks[Math.floor(Math.random() * backgroundTracks.length)];
                audio.src = nextTrack;
                audio.play();
            });
        }

        // ============ ОСТАЛЬНАЯ ФУНКЦИОНАЛЬНОСТЬ ============

        // Генерация красных частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                
                const red = Math.floor(Math.random() * 100 + 155);
                particle.style.background = `rgba(${red}, 20, 20, ${Math.random() * 0.3 + 0.1})`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Имитация получения данных с сервера
        function initializeServerInfo() {
            const maps = [
                '???',
                '???',
                '???',
                '???',
                '???',
                '???',
                '???'
            ];
            
            const currentMap = maps[Math.floor(Math.random() * maps.length)];
            document.getElementById('mapName').textContent = currentMap;
            
            const currentPlayers = Math.floor(Math.random() * 30 + 20);
            const maxPlayers = 64;
            document.getElementById('playerCount').textContent = `${currentPlayers}/${maxPlayers}`;
        }

        // Обновление статуса загрузки
        function updateLoadingStatus() {
            const statusElement = document.getElementById('loadingStatus');
            const statuses = [
                'чечя вирус загрузился успешно!',
                'femboy furry server...',
                'Синхронизация с чем?...',
                'Установка говна на 15гб',
                '...'
            ];
            
            let index = 0;
            setInterval(() => {
                statusElement.style.opacity = '0';
                setTimeout(() => {
                    statusElement.textContent = statuses[index % statuses.length];
                    statusElement.style.opacity = '1';
                }, 400);
                index++;
            }, 3500);
        }

        // Инициализация при загрузке
        window.onload = function() {
            createParticles();
            initializeServerInfo();
            updateLoadingStatus();
            initBackgroundMusic(); // Запускаем фоновую музыку
        };
    </script>
</body>
</html>
