<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>ZCity Loading</title>
</head>
<body>
    <canvas id="grid"></canvas>
    <div class="gradient"></div>
    
    <div class="centertext">
        <span class="text_1"></span>
        <span class="text_1" style="color:white;"></span>
        
        <div style="margin-top: -2vh;">
            <span class="info" id="server-name">Loading to SNB-RU...</span>
            <br>
            <span class="info" id="map-name"></span>
            <br>
            <div class="loading-container">
                <span class="info" id="loading-status">Connecting to server</span>
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
                <!-- –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∞–π–ª–∞—Ö -->
                <div class="file-info" id="file-info"></div>
            </div>
            <br>
            <span id="text_tips" tip>Hey where tips?</span>
        </div>
    </div>
    
    <div class="info-down">
        discord.gg/ccVa3Mbk
    </div>

    <script>
        const canvas = document.getElementById('grid');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth + 25;
        canvas.height = window.innerHeight + 25;
        
        const gridSize = 60;
        let offsetX = window.innerWidth / 2;
        let offsetY = -window.innerHeight / 2;
        const gridColor = 'rgba(223, 46, 46, 0.08)';
        
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let x = offsetX % gridSize; x < canvas.width + gridSize; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }

            for (let y = offsetY % gridSize; y < canvas.height + gridSize; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.height, y);
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }

            offsetX -= 0.15;
            offsetY += 0.15;

            requestAnimationFrame(drawGrid);
        }

        drawGrid();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth + 25;
            canvas.height = window.innerHeight + 25;
        });

        // Loading tips system
        var currentLang = navigator.language;
        let tipInterval;
        let loadingProgress = 0;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤
        let currentFile = '';
        let downloadedBytes = 0;
        let totalBytes = 0;
        let filesDownloaded = 0;
        let totalFiles = 0;
        
        function SelectTip() {
            const newLang = (currentLang === 'ru-RU' || currentLang === 'ru') ? 'ru' : 'en';

            fetch(`tips/${newLang}.json`)
                .then(response => response.json())
                .then(translationData => {
                    const tips = document.querySelectorAll('[tip]');
                    tips.forEach(element => {
                        var keys = Object.keys(translationData);
                        const key = keys[Math.floor(Math.random() * keys.length)];
                        if (translationData[key]) {
                            element.textContent = translationData[key];
                        }
                    });   
                })
                .catch(error => {
                    console.error('Error loading tips:', error);
                    document.getElementById('text_tips').textContent = 'Welcome to SNB-RU Servers!';
                });
        }

        const changingText = document.getElementById('text_tips');
        
        function changeText() {
            changingText.style.opacity = 0;
            changingText.addEventListener('transitionend', function handleTransition() {
                changingText.style.opacity = 1;
                SelectTip();
                changingText.removeEventListener('transitionend', handleTransition);
            }, { once: true });
        }

        function startTipRotation() {
            changeText();
            if (tipInterval) clearInterval(tipInterval);
            tipInterval = setInterval(changeText, 10000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–∞–π—Ç–æ–≤ –≤ —á–∏—Ç–∞–µ–º—ã–π –≤–∏–¥
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∞–π–ª–∞—Ö
        function updateFileInfo() {
            const fileInfoElement = document.getElementById('file-info');
            if (!fileInfoElement) return;
            
            if (totalFiles > 0 && currentFile) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º —Ñ–∞–π–ª–µ
                const fileName = currentFile.split('/').pop() || currentFile;
                const progress = totalBytes > 0 ? (downloadedBytes / totalBytes * 100).toFixed(1) : 0;
                
                fileInfoElement.innerHTML = `
                    <div class="file-details">
                        <div class="file-name">üìÅ ${fileName}</div>
                        <div class="file-progress">${formatBytes(downloadedBytes)} / ${formatBytes(totalBytes)} (${progress}%)</div>
                        <div class="files-counter">–§–∞–π–ª—ã: ${filesDownloaded} / ${totalFiles}</div>
                    </div>
                `;
            } else if (totalFiles > 0) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å—á–µ—Ç—á–∏–∫ —Ñ–∞–π–ª–æ–≤
                fileInfoElement.innerHTML = `
                    <div class="files-counter">–§–∞–π–ª—ã: ${filesDownloaded} / ${totalFiles}</div>
                `;
            } else {
                fileInfoElement.innerHTML = '';
            }
        }

        // GMod integration
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            // Parse server name
            const nameParts = servername.split("|");
            if (nameParts.length > 2) {
                document.getElementById('server-name').textContent = nameParts[2].trim();
            } else {
                document.getElementById('server-name').textContent = servername;
            }
            
            // Set map name
            document.getElementById('map-name').textContent = mapname ? 
                '' + mapname.replace('gm_', '').replace('_', ' ') : '';
            
            // Set language
            if (language) {
                currentLang = language;
            }
            
            // Initial tip
            SelectTip();
            startTipRotation();
        }

        function onUpdatePlayerCount(players) {
            const maxPlayers = document.getElementById('server-name').textContent.includes('ZCity') ? 64 : 32;
            document.getElementById('player-count').textContent = players + '/' + maxPlayers;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function LoadingProgress(progress) {
            loadingProgress = Math.min(progress * 100, 100);
            const progressBar = document.getElementById('loading-progress');
            if (progressBar) {
                progressBar.style.width = loadingProgress + '%';
            }
            
            if (loadingProgress >= 100) {
                document.getElementById('loading-status').textContent = 'Starting game...';
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–∞—Ö –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
                const fileInfo = document.getElementById('file-info');
                if (fileInfo) fileInfo.style.opacity = '0';
            }
        }

        // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ GMOD –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤
        function DownloadingFile(fileName) {
            currentFile = fileName;
            updateFileInfo();
        }

        function SetFilesTotal(numFiles) {
            totalFiles = numFiles;
            filesDownloaded = 0;
            updateFileInfo();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            document.getElementById('loading-status').textContent = 'Downloading files...';
        }

        function SetFilesDownloaded(numFilesDownloaded) {
            filesDownloaded = numFilesDownloaded;
            updateFileInfo();
        }

        function SetTotalBytes(bytes) {
            totalBytes = bytes;
            updateFileInfo();
        }

        function SetDownloadedBytes(bytes) {
            downloadedBytes = bytes;
            updateFileInfo();
        }

        // Initialize
        setTimeout(() => {
            SelectTip();
            startTipRotation();
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∞–π–ª–∞—Ö, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!document.getElementById('file-info')) {
                const container = document.querySelector('.loading-container');
                const fileInfo = document.createElement('div');
                fileInfo.id = 'file-info';
                fileInfo.className = 'file-info';
                container.appendChild(fileInfo);
            }
        }, 500);
    </script>
</body>
</html>
